<!doctype html>
<html lang="en">
<head>
    <title>ElementsSDK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/elements-sdk/css/elements.css" rel="stylesheet"><link href="/elements-sdk/css/elementsNoPlain.css" rel="stylesheet"><link href="/elements-sdk/css/demo.css" rel="stylesheet"></head>
<body>
    <div id="app"></div>

    <!-- Icons -->
    <script>
      if (document.body.children[0].nodeName !== 'svg') {
        var pe_ajax = new XMLHttpRequest();
        pe_ajax.open("GET", "https://unpkg.com/@pearson-components/elements-sdk/build/icons/p-icons-sprite-1.1.svg", true);
        pe_ajax.responseType = "document";
        pe_ajax.onload = function(e) {
          document.body.insertBefore(
            pe_ajax.responseXML.documentElement,
            document.body.childNodes[0]
          );
        }
        pe_ajax.send();
      }
    </script>
    <!-- Provide React and ReactDOM as a depedency external to the component -->
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <!-- CustomEvent, Array.from, Object.assign and Promise polyfills are for IE, Intl.js polyfill is for Safari -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Array.from,Object.assign,Promise,Intl.~locale.en,Intl.~locale.fr"></script>
    <!-- Demo build of component Injected on build -->
    <!-- Build Component to View Demo: npm run build && npm start -->
    <!-- View At: http://localhost:8081/component/ -->
<script type="text/javascript" src="/elements-sdk/demo.elements-sdk.js"></script><script type="text/javascript" src="/elements-sdk/eventInstantiator.elements-sdk.js"></script><script type="text/javascript" src="/elements-sdk/dist.elements-sdk.js"></script><script type="text/javascript" src="/elements-sdk/dev.elements-sdk.js"></script></body>
</html>
